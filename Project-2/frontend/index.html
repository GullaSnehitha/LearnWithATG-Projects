<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amzur Chat Bot - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Amzur Chat Bot</h1>
                <p>Gemini-Powered Chat for Amzur Employees</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Login to Your Account</h2>
                <form id="loginInputForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" placeholder="your.email@amzur.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="form-switch">Don't have an account? <a href="#" onclick="toggleForms(); return false;">Register</a></p>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                <form id="registerInputForm">
                    <div class="form-group">
                        <label for="registerName">Full Name:</label>
                        <input type="text" id="registerName" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmployeeId">Employee ID:</label>
                        <input type="text" id="registerEmployeeId" placeholder="EMP12345" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" placeholder="your.email@amzur.com" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password:</label>
                        <input type="password" id="registerConfirmPassword" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="form-switch">Already have an account? <a href="#" onclick="toggleForms(); return false;">Login</a></p>
                </form>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
